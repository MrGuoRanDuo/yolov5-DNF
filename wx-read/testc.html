0,"bookStatus":1,"payType":4097,"intro":"全书分为六个小故事，分别为：《狐狸灯》《海之音》《槐安台》《昙花酒》《壁上花》《天地牢》。讲的都是和神秘人有关的故事。故事起源于一个古老的传说，传说只要取春雨浸湿之笔，夏阳酷晒之墨，秋风吹拂之纸，以及冬雪覆盖之砚。用此笔墨纸砚书尔之心结，焚于火中。不出几日，便有神秘人出现在许愿人面前。传说那些神秘人男女老少皆有，譬如八岁垂髫孩童，再譬如八十白发老叟。有美貌的少女，亦有倜傥的公子。他们各具年龄，各具样貌，各具性格，甚至连术法修为都各不相同。唯一相同的便是他们穿着奇特，一眼便能看出他们来自异乡——同时，在这些神秘人的手腕脚踝，或是脖颈上，皆带有数道银环，那银环叮当，光泽无瑕。倘若在布满繁星的夜里，你看见一个旅人形色匆匆的打你家门前路过，背着褡裢袋，手脚上银环叮当，那便是赶着去为他人实现心愿的神秘人。","centPrice":750,"finished":1,"maxFreeChapter":2,"free":0,"mcardDiscount":0,"ispub":1,"cpid":47122,"publishTime":"2018-05-01 00:00:00","category":"精品小说-情感小说","hasLecture":0,"lastChapterIdx":7,"paperBook":{"skuId":""},"newRating":894,"newRatingCount":2091,"newRatingDetail":{"good":1869,"fair":196,"poor":26,"recent":113,"title":"好评如潮"}},"ratingCount":651,"star":89,"searchIdx":3,"readingCount":1471,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"43219484","title":"叔本华的治疗","author":"欧文·D.亚隆","translator":"张蕾","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F484\u002F43219484\u002Fs_43219484.jpg","version":267157554,"format":"epub","type":0,"price":49,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"《叔本华的治疗》是一本深具影响力并被广泛传播的心理治疗小说，是存在主义心理学大师欧文·亚隆的最具代表性的长篇力作之一。当罹患癌症，生命只剩一年的心理治疗师朱利亚斯，见到多年没联络的老病人菲利普时大吃一惊。23年前，菲利普有严重的成瘾。而今，菲利普依然傲慢冷酷，全心推崇叔本华的悲观主义。朱利亚斯不喜欢菲利普，却答应督导他，条件是他必须先参与团体治疗。当菲利普走进团体治疗室，宛若一颗特殊的石子，在团体里激荡出一阵阵涟漪，伴随着朱利亚斯走完人生最后的旅程……书中对团体治疗的完整再现令人震撼，又巧妙地将存在主义哲学家叔本华的一生际遇交错展开，一虚一实，相互呼应，任何一个对哲学、心理治疗和人类对生命意义的探求感兴趣的人，都将为这本引人入胜的书所吸引。","centPrice":4900,"finished":1,"maxFreeChapter":15,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":3,"cpid":5084631,"publishTime":"2021-03-01 00:00:00","category":"文学-经典作品","hasLecture":0,"lastChapterIdx":52,"paperBook":{"skuId":"13160410"},"newRating":927,"newRatingCount":262,"newRatingDetail":{"good":243,"fair":10,"poor":9,"recent":80,"title":"神作潜力"}},"ratingCount":181,"star":88,"searchIdx":4,"readingCount":635,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300018735","title":"亲爱的乔纳","author":"克莱尔·伦巴 ":"","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F464\u002F834464\u002Fs_834464.jpg","version":1897515909,"format":"epub","type":0,"price":26.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"同名电影《活着》由张艺谋执导，葛优、巩俐两大影帝影后主演，1994年该片在第47届戛纳电影节上斩获评委会大奖、最佳男演员奖，同时还荣获了英国电影学院奖最佳外语片等重要奖项。由《活着》改编的电视剧《富贵》2005年开播，在第13届上海电视节上，摘得“白玉兰”奖——电视剧评委会大奖。《活着》是一篇读起来让人感到沉重的小说。那种只有阖上书本才会感到的隐隐不快，并不是由作品提供的故事的残酷造成的。毕竟，作品中的亡家，丧妻，失女以及白发人送黑发人这样的故事并不具备轰动性。同时，余华也不是一个具有很强煽动能力的作家，实际上，渲染这样的表达方式是余华一直所不屑的。余华所崇尚的只是叙述，用一种近乎冰冷的笔调娓娓叙说一些其实并不正常的故事。而所有的情绪就是在这种娓娓叙说的过程中中悄悄侵入读者的阅读。这样说来，《活着》以一种渗透的表现手法完成了一次对生命意义的哲学追问。本书荣获意大利格林扎纳·卡佛文学奖（1998年）、台湾《中国时报》十本好书奖（1994年），香港“博益”15本好书奖（1990年），中华图书特殊贡献奖（2005年），法国国际信使外国小说奖（2008年）；并入选香港《亚洲周刊》评选的“20世纪中文小说百年百强”；入选中国百位批评家和文学编辑评选的“九十年代最有影响的10部作品”，余华本人则于2004年荣获法兰西文学和艺术骑士勋章。","centPrice":2699,"finished":1,"maxFreeChapter":3,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":6871225,"publishTime":"2012-08-01 00:00:00","category":"文学-经典作品","hasLecture":1,"lastChapterIdx":12,"paperBook":{"skuId":""},"newRating":912,"newRatingCount":137150,"newRatingDetail":{"good":125134,"fair":11453,"poor":563,"recent":769,"title":"神作"}},"ratingCount":0,"star":0,"searchIdx":7,"readingCount":2327,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300020068","title":"不奕乐乎","author":"刘奕君","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F68\u002F3300020068\u002Fs_3300020068.jpg","version":2115893435,"format":"epub","type":0,"price":19.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"演技派刘奕君老师首部行走观心摄影随笔集《不奕乐乎》，乐活达观发现生活之美！生活本身就可以是理想，生活本身就能鼓舞生活。在纷繁的世界中，希望你有直面生活摔打同时心怀热爱的坚持和从容，有负重前行的勇气和云淡风轻的心态，有化身每一个角色的强烈信念感，也有在生活细节中发现美好的一面，更有对自己、对世界保持一颗好奇心的少年感。","centPrice":1999,"finished":1,"maxFreeChapter":7,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":3,"cpid":4272267,"publishTime":"2022-06-01 00:00:00","category":"文学-散文杂著","hasLecture":0,"lastChapterIdx":52,"paperBook ingDetail":{"good":931,"fair":174,"poor":55,"recent":90,"title":"脍炙人口"}},"ratingCount":708,"star":86,"searchIdx":10,"readingCount":1439,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"26406758","title":"人间值得","author":"中村恒子 奥田弘美","translator":"范宏涛","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F758\u002F26406758\u002Fs_26406758.jpg","version":492422161,"format":"epub","type":0,"price":16.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"    太宰治，39岁，无赖派作家，他说《人间失格》；中村恒子，90岁，心理医生，她说《人间值得》。90岁仍未退休的心理医生的恒子奶奶，用一辈子书写一本书，一生的智慧凝练：人生不必太用力，坦率地接受每一天！人如何度过一生，才不会辜负生命？面对人生的终极问题，当了70年心理医生的作者中村恒子奶奶，将其90年的人生智慧，化为本书六大篇章关于工作、爱、人际关系、幸福、死亡等课题的诚挚箴言，陪同数不清的人走过人生泥泞的时期，让他们在认清生活真相后，仍然有热爱生活的勇气。作者娓娓道来的讲述，总有一句令你豁然开朗，消解心头烦忧，感受生命的力量，让你意识到“这是你自己的人生”，只要活出自己，就会发现“人间值得”。\r\n","centPrice":1699,"finished":1,"maxFreeChapter":15,"free":0,"mcardDiscount":0,"ispub":1,"cpid":3203053,"publishTime":"2019-09-16 00:00:00","category":"个人成长-人生哲学","hasLecture":1,"lastChapterIdx":50,"paperBook":{"skuId":"12572817"},"newRating":788,"newRatingCount":26756,"newRatingDetail":{"good":21072,"fair":5427,"poor":257,"recent":401,"title":"值得一读"}},"ratingCount":4632,"star":88,"searchIdx":11,"readingCount":2213,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"35172615","title":"不被父母控制的人生：如何建立边界感，重获情感独立","author":"琳赛·吉布森","translator":"姜帆","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F615\u002F35172615\u002Fs_35172615.jpg","version":650238526,"format":"epub","type":0,"price":25,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"许多人在不健康的家庭中长大，做了父母之后依然保持着不成熟的人格，在育儿方面也有各种不成熟的表现：情绪极其不稳定，控制孩子的生活，逃避自己的责任，拒绝和疏远孩子……如果你有这样的“情感不成熟的父母”，那么你在童年时会感到孤独和被忽视。成年之后，你可能会难以表达甚至认识不到自己的情绪和需求；在人际关系中无法建立适当的边界，容易受到其他情感不成熟的人的影响；父母可能仍然在嘲笑你的情感需求，轻视你的个人生活，控制你的思想自由。你怎样才能走出这样一个处处受限、没有自我的人生呢？吉布森博士30年来一直在研究情感不成熟的父母对成人孩子的影响，《不被父母控制的人生》是她撰写的一部实用指南，提供了真实的案例、有效的练习以及积极的提示和建议，帮助你学会：减少自我怀疑和对他人评价的恐惧，重新与自己的情绪建立联结，增加情感自主性和自我意识；与父母之间设立健康的边界，摆脱父母的情感控制， ookStatus":1,"payType":1048577,"intro":"“特别会讲故事的国博讲解员”河森堡原创科普故事集。“冷山大学”里的高冷教授“荒白”与痞子少年“秦子”，一对“被命运绑在一起”的师徒，30场关于宇宙、历史、人生、自我等宏大命题的认知思辨之旅。若你曾思考一些旁人很少想到的问题：比如“人类花大价钱探索太空有什么意义？”比如“我们读书、我们追寻诗和远方，有什么价值？再比如“研究甲骨文到底有什么用？”“我们为什么一定要学数学？”……从教授和年轻人的故事里，你可能不会得到一个显而易见的答案，却能从中看到现象背后的本质联系，重新思考前行的方向。他们用30场与日常生活紧密相连的对话，把自然科学、历史人文、社会生活与哲学思辨等多个领域的知识串成“星座”，将答案落脚在“此刻的我们”之上，带领读者重新思考知识对人类当下和未来的价值。比起知识本身，或许这本书更能让你获得一种将多学科交叉的信息融会贯通的意识，学会如何对我们生存的环境中的问题进行“有意义的追问”，以及如何探寻现象背后的事物之间的本质联系，让知识成为帮助我们打开视野、理解万物、增长智慧的工具。","centPrice":4830,"finished":1,"maxFreeChapter":8,"free":0,"mcardDiscount":0,"ispub":1,"cpid":2000000231,"publishTime":"2022-07-01 00:00:00","category":"科学技术-科学科普","hasLecture":0,"lastChapterIdx":36,"paperBook":{"skuId":""},"newRating":897,"newRatingCount":233,"newRatingDetail":{"good":209,"fair":13,"poor":11,"recent":233,"title":""}},"ratingCount":0,"star":0,"searchIdx":4,"readingCount":414,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300022040","title":"神澜奇域无双珠","author":"唐家三少","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F40\u002F3300022040\u002Fs_3300022040.jpg","version":1764604784,"format":"epub","type":0,"price":39.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"冰河历二二零一年，先祖法初受神之恩赐，凝聚出人类第一本法典《诸法之初》，后十年，先祖天行受神之恩赐，凝第二部法典《预言之书》，先祖炎兀凝第三部法典《言灵之书》，是为三大圣典。法初、天行、炎兀并称为三圣祖。冰河历二二一三年，法初建立法典圣殿、成立建木之国，代表着人类逐渐摆脱妖、精两族附庸种族标志性事件。\n后数十年间，建木之国与掌控元素的自由国度、融合妖、精两族能力的圣灵国度人类爆发战争。先祖炎兀不愿继续这场挥洒了太多鲜血的战事，爆发法典圣殿之变，后败亡。《言灵圣典》失落。\n先祖天行伤心炎兀之死离开建木之国，封印《预言法典》，做出最后一个预言，三百年后，由妖怪族和精怪族统治的妖精大陆与包括人类在内的所有附庸种族将要毁灭。\n冰河历二二七七年，法初以自己性命为代价，一次凝聚出十二本法典，史称十二神典，在十二神典力量的笼罩下，建木之国新生之儿六岁可至圣殿获神赐法典。\n冰河历二五零一年。生存着魔族与兽族的小行星飞至，撞击法蓝星的大陆妖精大陆。妖、精两族大能在建木之国先祖天行最后一次预言后联合所有种族共同炼制的神器七神珠，对抗撞击，避免世界毁灭。但妖精大陆随之四分五裂，与破裂的小行星分裂成六片大陆。史称六域。生态破坏、奇诡衍生，化七片海洋，史称七色海。七海六域共称神澜奇域，冰河时代结束，进入黑暗时代，那一年，也被称之为，黑暗历元年。\n黑暗历三年至二十七年，建木之国新国主法振，携建木之国残余，在六域之一建立秩序国度，以《诸法之初》与十二神典为基础，建立秩序国度。是为法域。自由国度占据一域，命名蓝域。圣灵国度占据一域，命名圣域。是为人类三域。妖怪族与精怪族在大灾变中死伤惨重，强者皆亡，残余占据一域，是为妖域。魔族与兽族各占据一域，是为魔域、兽域。六域初成。","ce 体。\n同时，本书力图呈现的，是在秦始皇统一中国这一伟大历史进程中的一个卑微个体生命的若干面相，是伟大时代中以个人为中心的几幅剪影，是在总体格局相对稳定，而微观环境却在不断变动的历史结构中好不容易才可以发现的几处个体微粒：有的人将会贫穷鄙陋而孤单，有的人会生活困难，有的人将终身奔波、劳禄，有的人地位低下，一直要从事卑贱的劳动，有的人一直到老都要被人驱使笞辱，历尽波折。他们出生，他们受苦，他们死亡。","centPrice":4760,"finished":1,"maxFreeChapter":8,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":5242157,"publishTime":"2022-07-01 00:00:00","category":"历史-中国史","hasLecture":0,"lastChapterIdx":30,"paperBook":{"skuId":"13221259"},"newRating":726,"newRatingCount":113,"newRatingDetail":{"good":82,"fair":27,"poor":4,"recent":111,"title":""}},"ratingCount":0,"star":0,"searchIdx":7,"readingCount":290,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"44463265","title":"养命之方：罗大伦讲名医张锡纯传家食疗方","author":"罗大伦","translator":"","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F265\u002F44463265\u002Fs_44463265.jpg","version":1419439279,"format":"epub","type":0,"price":30,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"一本给当代普通人的养命、救命常备书。张锡纯是近代医名显赫的一位医家，他的特点是用简单的食材治病，以食为药给大家调理身体，他的著作《医学衷中参西录》被称为“至贵至宝之救命书”。本书是《医学衷中参西录》实操版，取其精要，选了书中最常见、实用的7味药食同源食材——生山药、黄芪、三七、人参、鸡内金、干姜、地黄，并给出了能调理近40种疾病的简易食疗方。本书将古代大医的用药智慧应用在了生活中，是治病救命之良方，百姓实用之经典。让我们在碰到相关病症时，不必去医院，就能正确、及时地保护自己和家人。","centPrice":3000,"finished":1,"maxFreeChapter":17,"free":0,"mcardDiscount":0,"ispub":1,"cpid":3203053,"publishTime":"2022-07-01 00:00:00","category":"医学健康-健康","hasLecture":0,"lastChapterIdx":58,"paperBook":{"skuId":"13245121"},"newRating":961,"newRatingCount":51,"newRatingDetail":{"good":49,"fair":1,"poor":1,"recent":51,"title":""}},"ratingCount":0,"star":0,"searchIdx":8,"readingCount":188,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300023549","title":"盛世的崩塌：盛唐与安史之乱时期的政治、战争与诗","author":"郭建龙","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F49\u002F3300023549\u002Fs_3300023549.jpg","version":1503432372,"format":"epub","type":0,"price":29.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"大唐王朝从盛世到没落，只有短短八年！\n安史之乱如何将唐朝拉入深渊，造成毁灭性后果？\n安史之乱是唐朝由盛转衰的关键历史节点，作者从唐朝一系列制度设计的缺陷开始讲起，对安史之乱前后唐帝国内部复杂的社会经济危机、中央与地方的关系，以及唐朝外部军事政权的变化进行了深入考察，试图追溯唐朝伟大的盛世如何一步步建立，又是如何迅速崩溃的，探究大厦将倾的历史背景下皇帝、贤相、武将、聚敛集团，以及于洪流中挣扎、沉浮不定的文人们的不同选择和结局。他们共同见证和造就了这一盛世，也在崩塌之时以己之力试图挽救，但都无力回天……\n本书分为《盛世》和《崩塌》两大部分，立足两唐书、《资治通鉴》原典，结合相关历史笔记、诗文等资料，用通俗流畅的叙事笔法，细致还原安史之乱历史事件发生的来龙去脉，探寻唐帝国盛衰之变背后的深层成因，以及超越时代的镜鉴意义。","centPrice":2999,"finished":1,"maxFreeChapter":18,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":-2859052,"publishTime":"2022-08-01 00:00:00","category":"历史-中国史","hasLecture":0,"lastChapterIdx":17,"paperBook":{"skuId":"13263017"},"newRating":0,"newRatingCount":11,"newRatingDetail":{"good":6,"fair":5,"poor":0,"recent":11,"title":"评分不足"}},"ratingCount":0,"star":0,"searchIdx":9,"readingCount":207,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300022037","title":"中国外卖","author":"杨丽萍","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F37\u002F3300022037\u002Fs_3300022037.jpg","version":209683194,"format":"epub","type":0,"price":34.99,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"本书是聚焦外卖小哥群体的长篇纪实文学。在数字生活已成日常的当今，外卖小哥、快递员等都成为一个个庞大的从业群体，他们是奋斗者，也是“美好生活的创造者”。本书作者先后采访近百位外卖小哥，用饱含温度的文字向读者呈现了鲜活的外卖小哥群像，记录他们艰难的生活和不懈的奋斗。他们渴望改变现在的生活，愿意为家人无私付出，对陌生人主动伸出援手，在疫情和危难中敢于担当，虽然是一个个平凡的普通人，身上却闪烁着温暖动人的人性光芒。本书肯定了外卖小哥作为平凡个体的辛勤努力，也褒奖了他们为实现共同富裕所贡献的群体价值。","centPrice":3499,"finished":1,"maxFreeChapter":7,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":12459891,"publishTime":"2022-07-01 00:00:00","category":"社会文化-社科","hasLecture":0,"lastChapterIdx":38,"paperBook":{"skuId":"13204165"},"newRating":711,"newRatingCount":114,"newRatingDetail":{"good":81,"fair":20,"poor":13,"recent":114,"title":""}},"ratingCount":0,"star":0,"searchIdx":10,"readingCount":310,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300021841","title":"万艳书2：一萼红（全二册）","author":"伍倩","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud "},{"bookInfo":{"bookId":"3300023890","title":"长期主义","author":"杰夫·贝佐斯 沃尔特·艾萨克森","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F90\u002F3300023890\u002Fs_3300023890.jpg","version":382030544,"format":"epub","type":0,"price":61.6,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"【放眼长期】衡量公司成功与否的最基本标准，是创造的长期股东价值。用户和股东的利益短期来看并非趋同，放眼长期，却会趋于一致。\r\n【痴迷用户】公司的核心在于对用户痴迷，而不是对竞争对手痴迷。因为用户永远不会满意，也会带动你前进。但痴迷于竞争者的公司如果看到对手都在身后，会把脚步放慢。\r\n【高速决策】决策分两种：1.单向门决策——决策不可逆转且事关重大，需要谨慎相待。2.双向门决策——做完决策之后如果事实证明有误，仍能够退回原处，则可以进行权力下放。\r\n【找到人才】公司的成功与否，在很大程度上将会取决于吸引和保留积极进取的员工的能力，每一个人都必须从公司主人翁的出发点进行思考，因此也必须真正扮演起主人翁的角色。\r\n【第一天心态】要有大公司的体量和小公司的热情。庞大的组织保持“第一天”的生机的秘诀：发自内心对用户痴迷、抵制流于形式、拥抱外部趋势，以及高速决策。\r\n本书是亚马逊创始人杰夫·贝佐斯对于亚马逊从诞生伊始到成为互联网帝国的全面思考，也是第一本由贝佐斯亲自署名并出版的作品，包含了23封写给股东的信以及贝佐斯自述亚马逊的发展历程。","centPrice":6160,"finished":1,"maxFreeChapter":5,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":-60041,"publishTime":"2022-08-03 00:00:00","category":"经济理财-管理","hasLecture":0,"lastChapterIdx":52,"paperBook":{"skuId":""},"newRating":0,"newRatingCount":12,"newRatingDetail":{"good":9,"fair":2,"poor":1,"recent":12,"title":"评分不足"}},"ratingCount":0,"star":0,"searchIdx":17,"readingCount":119,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300020691","title":"运营之光：我的互联网运营方法论与自白3.0","author":"黄有璨","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F91\u002F3300020691\u002Fs_3300020691.jpg","version":1004480402,"format":"epub","type":0,"price":64.8,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"2016年出版的《运营之光》，是影响了一代互联网人的教科书级著作。很多年过去，在产业互联网、超级个体户、短视频和全域流量时代，运营已经成为值得每个人了解、掌握的重要能力。全新出版的《运营之光3.0》，是《运营之光》系列的收官之作。作者黄有璨，也借本书完成了自我颠覆，《运营之光3.0》仅保留了前作中不到20%的内容，在前沿性、系统性等方面都有了极大的提升。全书3大亮点：·系统梳理中国互联网流量-变现格局的演化、底层规律和未来，也尝试为每一个互联网从业者指明新时代的前行方向。·结合短视频、直播、私域流量等前沿变化和打法，更系统地对运营、流量、用户增长等进行梳理和总结，在“呈现运营的完整知识体系+底层规律”方面，有颠覆式的提升。·一如既往，全书不仅有详尽的实战讲解，也在很多地方传递出作者作为一个15年互联网老兵的价值坚守和“唯有爱与用户不可辜负”的善意。对很多从业者来说，也许可以从中获得许多感动、信念与力量。强烈建议所有具有0～8年从业经验的泛互联网运营、营销、新媒体从业者，以及具有3年以下经验的中小创业者、企业管理者反复阅读本书。","centPrice":6480,"finished":1,"maxFreeChapter":11,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":48492,"publishTime":"2022-06-01 00:00:00","category":"经济理财-商业","hasLecture":0,"lastChapterIdx":77,"paperBook":{"skuId":"13204089"},"newRating":0,"newRatingCount":19,"newRatingDetail":{"good":13,"fair":4,"poor":2,"recent":17,"title":"评分不足"}},"ratingCount":0,"star":0,"searchIdx":18,"readingCount":157,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"3300022039","title":"罗马女人","author":"阿尔贝托·莫拉维亚","translator":"","cover":"https:\u002F\u002Fweread-1258476243.file.myqcloud.com\u002Fweread\u002Fcover\u002F39\u002F3300022039\u002Fs_3300022039.jpg","version":1062272958,"format":"epub","type":0,"price":89.9,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"16岁的阿特里亚娜，美得不可方物。\r\n\r\n    贫困的母亲将她视作改变命运的财富密码，亲密的女友将她视作奉承权贵的祭品，她信赖的未婚夫将她视作放纵情欲的乐园。她曾对未来充满憧憬，但在现实的步步紧逼下，还是沦为了出卖身体的妓女。此后，阿特里亚娜周旋于各色男人之中，一度沦陷在物欲与肉欲的享受里，却不曾放弃对纯真的追求。\r\n\r\n    在人们以为脏污的底层，还有人为纯真而活。","centPrice":8990,"finished":1,"maxFreeChapter":23,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":0,"publishTime":"2022-07-20 00:00:00","category":"文学-外国文学","hasLecture":0,"lastChapterIdx":22,"paperBook":{"skuId":"13230543"},"newRating":714,"newRatingCount":21,"newRatingDetail":{"good":15,"fair":5,"poor":1,"recent":21,"title":""}},"ratingCount":0,"star":0,"searchIdx":19,"readingCount":84,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"44497853","title":"雪落香杉树","author":"戴维·伽特森","translator":"","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F853\u002F44497853\u002Fs_44497853.jpg","version":1466080103,"format":"epub","type":0,"price":48.3,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"一位美国中学教师用十年时间写下令的自己一夜成名的故事，虚构了西雅图附近一座香杉积翠，草莓遍地的海岛，一处被海水封闭的小型人世，交织上演着爱情、战争、种族歧视和悬疑谋杀案……日裔少女初枝的生活中先后到来两个男人：邻居男孩伊什梅尔是她的初恋，他们气息相通；暗恋她并最终成为她丈夫的日本同学 授兰小欢多年教学与研究内容的凝练，将经济学原理与中国经济发展的实践有机融合，以地方政府投融资为主线，深入浅出地论述了中国经济的发展，广泛采纳各领域学者全新研究成果。全书分上下两篇。上篇解释微观机制，包括地方政府的基本事务、收支、土地融资和开发、投资和债务等；下篇解释这些微观行为与宏观现象的联系，包括城市化和工业化、房价、地区差异、债务风险、国内经济结构失衡、国际贸易冲突等。最后一章通过对中国政治经济体系的论述，作者简明地刻画了地方政府进行经济治理的基本方式，指出中国政府通过深度介入工业化和城市化的进程，在发展经济的同时逐步推动了市场机制的建立和完善。","centPrice":3500,"finished":1,"maxFreeChapter":24,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":-1361120,"publishTime":"2021-01-01 00:00:00","category":"经济理财-财经","hasLecture":1,"lastChapterIdx":60,"paperBook":{"skuId":"13643682"},"newRating":964,"newRatingCount":14415,"newRatingDetail":{"good":13902,"fair":401,"poor":112,"recent":1197,"title":"神作"}},"ratingCount":16423,"star":92,"searchIdx":6,"readingCount":9305,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"674048","title":"邓小平时代","author":"傅高义","translator":"冯克利","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F48\u002F674048\u002Fs_674048.jpg","version":219689772,"format":"epub","type":0,"price":52.8,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"美国哈佛大学傅高义教授倾十年心力完成的权威巨著《邓小平时代》，是对邓小平跌宕起伏的一生以及中国惊险崎岖的改革开放之路的全景式描述。作者对邓小平个人性格及执政风格进行了深层分析，并对中国改革开放史进行了完整而独到的阐释。书中涵盖丰富的中外档案资料和研究成果，以及为数众多的作者独家访谈。对中美建交、华国 锋历史评估、改革开放的幕后曲折、邓小平和诸多当时关键人物之关系、香港问题、邓小平南巡等重大议题均有详述及剖析。本书既具学院研究的严谨专精，又对中国现实政治与事理人情有透彻把握，被誉为邓小平研究“纪念碑式”的著作。","centPrice":5280,"finished":1,"maxFreeChapter":9,"free":0,"mcardDiscount":0,"ispub":1,"cpid":2000000317,"publishTime":"2012-11-01 00:00:00","category":"人物传记-军政领袖","hasLecture":1,"lPushName":"哈佛名教授十年心血权威之作","lastChapterIdx":34,"paperBook":{"skuId":"11140980"},"newRating":903,"newRatingCount":42388,"newRatingDetail":{"good":38289,"fair":3618,"poor":481,"recent":467,"title":"神作"}},"ratingCount":7360,"star":91,"searchIdx":7,"readingCount":3812,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"847310","title":"大明王朝1566（全集）","author":"刘和平","translator":"","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F310\u002F847310\u002Fs_847310.jpg","version":984228285,"format":"epub","type":0,"price":25.71,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"豆瓣9.5分高评好剧《大明王朝1566》同名小说，台湾朝野必读，新加坡内阁政治参考书。此书为《雍正王朝》编剧、《北平无战事》作者刘和平成名之作。全书以扳倒大老虎严嵩为线索，讲述大明王朝一场盘根错节、惊心动魄的反腐大戏。揭开中国历史上最另类的皇帝嘉靖数十年不上朝的执政之谜；揭示中国历史上清官海瑞以“智忠”代“愚忠”的为官之道；揭露清修明史列为奸臣之最首辅严嵩权极而衰的真相；揭破明朝特殊的政治机构宦官集团最深层的秘密。时隔十年，该剧于2017年2月13日在优酷上线重播。","centPrice":2571,"finished":1,"maxFreeChapter":4,"free":0,"mcardDiscount":0,"ispub":1,"cpid":2000002165,"publishTime":"2016-07-01 00:00:00","category":"历史-历史小说","hasLecture":1,"lPushName":"热剧《大明王朝1566》原著小说","lastChapterIdx":42,"paperBook":{"skuId":"13598986"},"newRating":903,"newRatingCount":31690,"newRatingDetail":{"good":28625,"fair":2860,"poor":205,"recent":364,"title":"神作"}},"ratingCount":3731,"star":92,"searchIdx":8,"readingCount":2581,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"855812","title":"人类简史：从动物到上帝","author":"尤瓦尔·赫拉利","translator":"林俊宏","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F812\u002F855812\u002Fs_855812.jpg","version":1413717249,"format":"epub","type":0,"price":40.8,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"10万年前，地球上至少有6个不同的人类物种，但今天只剩下1个，就是我们智人。究竟发生了什么，让其他人类物种都消失了？我们智人又将会怎样？ 以色列著名历史学家尤瓦尔·赫拉利开创性地将历史和科学结合起来，讲述了从宇宙大爆炸至今智人历史的完整故事。尤瓦尔·赫拉利教授认为，在智人从一种不起眼的动物到地球主宰者的漫长演化史上，发生了三次关键性的革命：认知革命、农业革命和科学革命。认知革命让智人拥有了创造想象秩序和虚构故事的能力，彻底超越了其他物种；农业革命让智人从狩猎-采集生活走向定居生活，生活方式和社会组织发生了革命性的转变；科学革命让智人成为神一样的“造物主”，获得整个地球的统治地位。 尤瓦尔·赫拉利教授还提示我们向前看，因为在过去的几十年里，我们已经开始违背自然选择的法则，而自然选择的法则在过去的40亿年里都一直是生命遵循的法则，今天的我们不仅获得了设计周围世界的能力，也获得了设计我们自己的能力，这将引领我们走向何方，我们想成为什么样的人类？是时候重新定义“人类”了。 《人类简史》是一部全球畅销书，摒弃了旧的解释框架，提出了颠覆性的创见，让我们对自身的存在有了全新的认知。","centPrice":4080,"finished":1,"maxFreeChapter":9,"free":0,"mcardDiscount":0,"ispub":1,"cpid":2000000231,"publishTime":"2017-02-23 00:00:00","category":"历史-世界史","hasLecture":1,"lPushName":"十万年前至少有六种人，为什么只剩我们","lastChapterIdx":32,"paperBook":{"skuId":"12125924"},"newRating":876,"newRatingCount":65440,"newRatingDetail":{"good":57329,"fair":7318,"poor":793,"recent":327,"title":"好评如潮"}},"ratingCount":8689,"star":90,"searchIdx":9,"readingCount":2866,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"23774475","title":"曾国藩传","author":"张宏杰","translator":"","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F475\u002F23774475\u002Fs_23774475.jpg","version":965905482,"format":"epub","type":0,"price":34,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":1048577,"intro":"曾国藩，没有显赫的家世，天赋堪称晚清同时代大人物当中最差，却官至两江总督、直隶总督、武英殿大学士，在复杂的时代变局中超越众人，成就最大，被誉为大清“中兴第一名臣”，且最后全身而退。他的人生经历，无论是过去还是现在都给人以特别的启示。","centPrice":3400,"finished":1,"maxFreeChapter":7,"free":0,"mcardDiscount":0,"ispub":1,"extra_type":1,"cpid":-60041,"publishTime":"2018-12-01 00:00:00","category":"人物传记-历史人物","authorVids":"18667618","hasLecture":1,"lastChapterIdx":24,"paperBook":{"skuId":"12469371"},"newRating":876,"newRatingCount":23549,"newRatingDetail":{"good":20638,"fair":2676,"poor":235,"recent":384,"title":"好评如潮"}},"ratingCount":3789,"star":91,"searchIdx":10,"readingCount":3292,"riseCount":0,"bestMark":""},{"bookInfo":{"bookId":"40726710","title":"也许你该找个人聊聊","author":"洛莉·戈特利布","translator":"张含笑","cover":"https:\u002F\u002Fwfqqreader-1252317822.image.myqcloud.com\u002Fcover\u002F710\u002F40726710\u002Fs_40726710.jpg","version":269720338,"format":"epub","type":0,"price":59,"originalPrice":0,"soldout":0,"bookStatus":1,"payType":4097,"intro":"这是一位心理治疗师的回忆录，讲述了发生在诊室中的故事。在这个小小的密闭空间里，人们会展现出最真实、最脆弱的一面；也是在这里，人们获得了陪伴和倾听，也获得了宝贵的觉察、成长与改变。在书中，我们会看到四个来访者的故事，他们是：一个四十多岁、事业成功、自以为是，认为身边所有人都是蠢货的好莱坞制片人；一个三十多岁、刚刚新婚就被诊断出患有绝症，时日不多的大学女教师；一个六十九岁、离过三次婚，感觉孤独绝望，声称生活再不好转就要在七十岁生日当天自杀的老太太；一个二十多岁、有原生家庭创伤和酗酒问题，在爱情中频频受挫的姑娘。同时，书中还有第五个寻求帮助的人，那就是治疗师自己。她是一个单身的职场妈妈，四十多岁时遭遇失恋，几乎崩溃。有朋友对她说“或许你该找个人聊聊”，于是她也给自己找了一位心理治疗师。当她切换到来访者的位置，坐到另一位心理治疗师的沙发上诉说自己内心的脆弱与悲伤，就更能感受到心理治疗为何具有治愈和改变的力量。这本书从治疗师和来访者的双重视角展现了心理治疗的过程，让我们发现：无论身份背景有多相异，人类面对的烦恼其实都相通——爱与被爱、遗憾、选择、控制、不确定、死亡，这些都是我们身而为人必须共同学习面对的议题。我们在现实生活中所遭遇的切肤之痛和生命困境，都能在这本书中得到共鸣、找到希望。","centPrice":5900,"finished":1
